<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita - Static Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { scroll-behavior: smooth; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #f97316;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Smooth fade in for cards */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-yellow-100 antialiased mx-2 break-words min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-blue-800 shadow-md">
        <section class="mx-auto flex justify-between items-center p-3 max-w-[960px]">
            <h1 class="text-xl font-bold">
                <a class="flex items-center text-orange-400 hover:opacity-70" href="#/">
                    <span class="hidden min-[440px]:inline">Bhagavad&nbsp;</span>Gita
                </a>
            </h1>
            <nav class="flex gap-4 text-white">
                <a href="#/" class="hover:text-orange-300">Home</a>
                <a href="#/about" class="hover:text-orange-300">About</a>
            </nav>
        </section>
    </header>

    <!-- MAIN CONTENT -->
    <main id="app" class="mx-auto p-2 max-w-[960px] w-full mt-4 flex-grow">
        <div class="flex justify-center mt-10"><div class="spinner"></div></div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center p-4 text-gray-600 text-xs">
        Powered by Static JSON Data
    </footer>

    <!-- LOGIC -->
    <script>
        const BASE_URL = './data/v1'; 
        
        // Known mappings based on the tree view to optimize fetching.
        // lang1 = English, lang2 = Hindi, lang3 = Sanskrit/Other (Common conventions)
        // If exact mappings are unknown, the code below acts gracefully by trying common paths.
        const KNOWN_LANGS = ['1', '2', '3'];

        const state = {
            chapters: [],
            authors: [],
            // Cache to prevent re-fetching the same chapter file multiple times
            cache: {} 
        };

        window.addEventListener('load', async () => {
            await loadGlobalData();
            handleRoute();
        });

        window.addEventListener('hashchange', handleRoute);

        async function fetchJSON(path) {
            if (state.cache[path]) return state.cache[path];
            try {
                const response = await fetch(`${BASE_URL}/${path}`);
                if (!response.ok) return null; // Return null (not error) to handle missing files gracefully
                const data = await response.json();
                state.cache[path] = data;
                return data;
            } catch (error) {
                return null;
            }
        }

        async function loadGlobalData() {
            state.authors = await fetchJSON('authors.json') || [];
            state.chapters = await fetchJSON('chapters.json');
            
            // Mock data if chapters.json is missing (for demo purposes)
            if(!state.chapters || state.chapters.length === 0) {
                state.chapters = Array.from({length: 18}, (_, i) => ({
                    id: i + 1,
                    name_translation: `Yoga of Chapter ${i+1}`,
                    name_transliterated: `Adhyaya ${i+1}`,
                    verses_count: 20 // Fallback
                }));
            }
        }

        function handleRoute() {
            const hash = window.location.hash;
            const app = document.getElementById('app');
            
            if (!hash || hash === '#/') {
                renderHome();
            } else if (hash.startsWith('#/chapter/')) {
                const chapterId = hash.split('/')[2];
                renderChapter(chapterId);
            } else if (hash.startsWith('#/verse/')) {
                const parts = hash.split('/')[2].split('.');
                renderVerse(parts[0], parts[1]);
            } else if (hash === '#/about') {
                renderAbout();
            } else {
                app.innerHTML = '<h2 class="text-xl font-bold text-red-600 text-center mt-10">404 - Not Found</h2>';
            }
        }

        // --- RENDERERS ---

        function renderHome() {
            const html = `
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Bhagavad Gita</h1>
                    <p class="text-gray-600 mt-2">Select a chapter to begin.</p>
                </div>
                <div class="grid gap-3 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                    ${state.chapters.map(ch => `
                        <a href="#/chapter/${ch.id}" class="block group">
                            <div class="border border-black bg-orange-400 group-hover:bg-orange-300 active:scale-95 p-4 rounded-md h-full shadow-sm transition-all">
                                <h3 class="text-lg font-bold">Chapter ${ch.id}</h3>
                                <p class="font-semibold text-white">${ch.name_translation || ''}</p>
                                <p class="text-sm italic">${ch.name_transliterated || ''}</p>
                                <p class="mt-2 text-xs font-bold text-gray-800">${ch.verses_count || '?'} verses</p>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        async function renderChapter(chapterId) {
            document.getElementById('app').innerHTML = '<div class="flex justify-center mt-10"><div class="spinner"></div></div>';
            
            const chapter = state.chapters.find(c => c.id == chapterId) || { verses_count: 20 };
            const count = parseInt(chapter.verses_count) || 20;
            
            let versesHtml = '';
            for(let i=1; i<=count; i++) {
                versesHtml += `
                    <div class="p-1">
                        <a href="#/verse/${chapterId}.${i}">
                            <div class="border border-black bg-orange-300 hover:bg-orange-200 active:scale-95 p-3 rounded-md w-24 sm:w-28 text-center cursor-pointer transition-colors shadow-sm">
                                <h3 class="text-lg font-bold">${i}</h3>
                            </div>
                        </a>
                    </div>
                `;
            }

            const html = `
                <div class="mb-4">
                    <a href="#/" class="text-blue-700 hover:underline font-semibold">← Home</a>
                </div>
                <div class="bg-white p-4 rounded-md shadow-sm border border-orange-200 mb-6 text-center">
                    <span class="block text-sm font-bold text-orange-500 uppercase tracking-widest">Chapter ${chapterId}</span>
                    <span class="block text-3xl font-bold mt-1 text-gray-800">${chapter.name_translation || ''}</span>
                    <span class="block text-lg text-gray-500 italic mt-1">${chapter.name_transliterated || ''}</span>
                </div>
                
                <div class="flex flex-wrap justify-center gap-2">
                    ${versesHtml}
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        async function renderVerse(chapterId, verseId) {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="flex justify-center mt-10"><div class="spinner"></div></div>';

            // 1. Fetch Core Verse Text
            // Assuming verse.json has all verses. 
            const allVerses = await fetchJSON('verse.json');
            let verseData = null;
            if (allVerses) {
                // Adjust lookup based on actual JSON structure. 
                // Using loose equality for IDs
                verseData = allVerses.find(v => v.chapter_number == chapterId && v.verse_number == verseId);
            }

            const sanskrit = verseData ? verseData.text : "Loading Sanskrit...";
            const translit = verseData ? verseData.transliteration : "";
            const wordMeanings = verseData ? verseData.word_meanings : "";

            // 2. Setup Skeleton UI
            const html = `
                <div class="flex justify-between items-center mb-4 sticky top-14 bg-yellow-100 z-10 py-2 border-b border-orange-200/50">
                    <a href="#/chapter/${chapterId}" class="text-blue-700 hover:underline font-semibold">← Chapter ${chapterId}</a>
                    <div class="flex gap-2">
                        ${verseId > 1 ? `<a href="#/verse/${chapterId}.${parseInt(verseId)-1}" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded shadow text-sm">Prev</a>` : ''}
                        <a href="#/verse/${chapterId}.${parseInt(verseId)+1}" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded shadow text-sm">Next</a>
                    </div>
                </div>

                <!-- Core Verse Card -->
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-orange-500 mb-8">
                    <h3 class="text-center text-gray-400 text-sm font-bold tracking-widest mb-4">VERSE ${chapterId}.${verseId}</h3>
                    
                    <div class="text-center my-4">
                        <p class="text-2xl sm:text-3xl font-bold leading-relaxed text-gray-800 font-serif">
                            ${sanskrit.replace(/\n/g, '<br>')}
                        </p>
                    </div>

                    ${translit ? `
                    <div class="text-center my-4">
                        <p class="text-lg italic text-gray-600">
                            ${translit.replace(/\n/g, '<br>')}
                        </p>
                    </div>` : ''}

                    ${wordMeanings ? `
                    <div class="mt-6 p-4 bg-gray-50 rounded text-sm text-gray-700 border border-gray-200">
                        <strong>Word Meanings:</strong> ${wordMeanings}
                    </div>` : ''}
                </div>

                <!-- Commentaries Section -->
                <div id="commentaries-container">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b border-gray-300">
                        Translations & Commentaries
                    </h3>
                    <div id="loading-comms" class="text-center p-4 text-gray-500 italic">
                        <div class="spinner inline-block align-middle mr-2 w-5 h-5 border-2"></div>
                        Scanning available commentaries...
                    </div>
                    <!-- Cards injected here -->
                </div>
            `;
            
            app.innerHTML = html;

            // 3. Trigger Commentary Fetching (Async)
            const globalId = verseData ? verseData.verse_order : null;
            loadAllCommentaries(chapterId, globalId);
        }

        async function loadAllCommentaries(chapterId, globalVerseId) {
            const container = document.getElementById('commentaries-container');
            const loadingIndicator = document.getElementById('loading-comms');
        
            // 1. DEBUG: Hardcode to Swami Sivananda (ID 16) and English (ID 1)
            const debugAuthor = { id: 16, name: "Swami Sivananda" }; 
            const debugLangId = 1;
        
            console.log("--- DEBUG START ---");
            console.log("Looking for Global Verse ID:", globalVerseId);
            
            // 2. Construct the specific path
            // Path structure: commentaries/author16/lang1/chapterX.json
            const path = `commentaries/author${debugAuthor.id}/lang${debugLangId}/chapter${chapterId}.json`;
            
            console.log("langId is");
            console.log(debugLangId);
            console.log("Fetching path:", path);
        
            // 3. Fetch the data
            const data = await fetchJSON(path);
        
            // Clear loading indicator
            loadingIndicator.style.display = 'none';
        
            if (data) {
                console.log("File found. Searching for verse match...");
        
                // 4. Find the specific verse entry. 
                // The JSON keys provided are 'verse_id' or 'verseNumber'.
                // We match these against the 'globalVerseId' (verse_order) passed from renderVerse.
                const entry = data.find(c => c.verse_id === globalVerseId || c.verseNumber === globalVerseId);
        
                if (entry) {
                    console.log("Match found:", entry);
                    // Use 'description' or 'commentary' or 'text' depending on the JSON format
                    const textContent = entry.description || entry.commentary || entry.text;
                    
                    if (textContent) {
                        appendCommentaryCard(container, debugAuthor.name, debugLangId, textContent);
                    } else {
                        container.innerHTML += `<div class="p-2 text-red-500">Entry found but text content is empty.</div>`;
                    }
                } else {
                    console.warn(`No entry found in ${path} for Global ID ${globalVerseId}`);
                    container.innerHTML += `<div class="p-2 text-gray-500">No commentary found for Author 16 in this chapter for this verse.</div>`;
                }
            } else {
                console.error("Failed to fetch file:", path);
                container.innerHTML += `<div class="p-2 text-red-500">Could not find commentary file: ${path}</div>`;
            }
        }
        
        function appendCommentaryCard(container, authorName, langId, text) {
            // Helper to map Lang ID to Name
            const langMap = { '1': 'English', '2': 'Hindi', '3': 'Sanskrit' };
            const langName = langMap[langId] || `Lang ${langId}`;

            const card = document.createElement('div');
            card.className = "bg-white p-5 rounded-md shadow-sm border border-gray-200 mb-4 fade-in hover:border-blue-300 transition-colors";
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2 border-b border-gray-100 pb-2">
                    <h4 class="font-bold text-lg text-blue-900">${authorName}</h4>
                    <span class="text-xs font-semibold bg-gray-100 text-gray-600 px-2 py-1 rounded uppercase">${langName}</span>
                </div>
                <div class="prose max-w-none text-gray-800 leading-relaxed text-base">
                    ${text.replace(/\n/g, '<br><br>')}
                </div>
            `;
            container.appendChild(card);
        }

        function renderAbout() {
            document.getElementById('app').innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
                    <h2 class="text-2xl font-bold mb-4">About This Viewer</h2>
                    <p class="mb-4">This is a frontend viewer for the Bhagavad Gita Static JSON API.</p>
                    <p class="mb-2"><strong>How it works:</strong></p>
                    <ul class="list-disc ml-5 mb-4 text-gray-700">
                        <li>It runs entirely in your browser.</li>
                        <li>It scans the <code>data/</code> directory for available files.</li>
                        <li>When you open a verse, it automatically checks all configured language folders for every author to see if a commentary exists.</li>
                    </ul>
                </div>
            `;
        }

    </script>
</body>
</html>
