<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita - Tree View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { scroll-behavior: smooth; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #f97316;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Remove default marker for details/summary */
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        
        /* Arrow rotation animation */
        details[open] > summary .arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-yellow-100 antialiased mx-2 break-words min-h-screen flex flex-col">

    <!-- HEADER -->
    <header class="sticky top-0 z-50 bg-blue-800 shadow-md">
        <section class="mx-auto flex justify-between items-center p-3 max-w-[960px]">
            <h1 class="text-xl font-bold">
                <a class="flex items-center text-orange-400 hover:opacity-70" href="#/">
                    <span class="hidden min-[440px]:inline">Bhagavad&nbsp;</span>Gita
                </a>
            </h1>
            <nav class="flex gap-4 text-white">
                <a href="#/" class="hover:text-orange-300">Home</a>
                <a href="#/about" class="hover:text-orange-300">About</a>
            </nav>
        </section>
    </header>

    <!-- MAIN APP CONTAINER -->
    <main id="app" class="mx-auto p-2 max-w-[960px] w-full mt-4 flex-grow">
        <div class="flex justify-center mt-10"><div class="spinner"></div></div>
    </main>

    <footer class="text-center p-4 text-gray-600 text-xs">
        Powered by Static JSON Data
    </footer>

    <!-- LOGIC -->
    <script>
        const BASE_URL = './data/v1'; 
        
        // Language Names Mapping
        const LANG_NAMES = {
            '1': 'English',
            '2': 'Hindi',
            '3': 'Sanskrit'
        };

        // Global State
        const state = {
            chapters: [],
            authors: [],
            authorMap: null, // Will load from author_languages.json
            cache: {} // Simple fetch cache
        };

        window.addEventListener('load', async () => {
            await loadGlobalData();
            handleRoute();
        });

        window.addEventListener('hashchange', handleRoute);

        // --- FETCHING ---
        async function fetchJSON(path) {
            if (state.cache[path]) return state.cache[path];
            try {
                const response = await fetch(`${BASE_URL}/${path}`);
                if (!response.ok) return null;
                const data = await response.json();
                state.cache[path] = data;
                return data;
            } catch (error) {
                return null;
            }
        }

        async function loadGlobalData() {
            state.authors = await fetchJSON('authors.json') || [];
            state.chapters = await fetchJSON('chapters.json');
            // Load the language availability map to prevent 404s
            state.authorMap = await fetchJSON('author_languages.json') || {}; 

            // Mock chapters if missing
            if(!state.chapters || state.chapters.length === 0) {
                state.chapters = Array.from({length: 18}, (_, i) => ({
                    id: i + 1,
                    name_translation: `Yoga ${i+1}`,
                    name_transliterated: `Adhyaya ${i+1}`,
                    verses_count: 20
                }));
            }
        }

        // --- ROUTING ---
        function handleRoute() {
            const hash = window.location.hash;
            if (!hash || hash === '#/') renderHome();
            else if (hash.startsWith('#/chapter/')) renderChapter(hash.split('/')[2]);
            else if (hash.startsWith('#/verse/')) {
                const parts = hash.split('/')[2].split('.');
                renderVerse(parts[0], parts[1]);
            }
            else if (hash === '#/about') renderAbout();
            else document.getElementById('app').innerHTML = '<h2 class="text-center text-red-600 mt-10">404 - Not Found</h2>';
        }

        // --- RENDERERS ---

        function renderHome() {
            const html = `
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800">Bhagavad Gita</h1>
                    <p class="text-gray-600 mt-2">Select a chapter to begin.</p>
                </div>
                <div class="grid gap-3 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                    ${state.chapters.map(ch => `
                        <a href="#/chapter/${ch.id}" class="block group">
                            <div class="border border-black bg-orange-400 group-hover:bg-orange-300 active:scale-95 p-4 rounded-md h-full shadow-sm transition-all">
                                <h3 class="text-lg font-bold">Chapter ${ch.id}</h3>
                                <p class="font-semibold text-white">${ch.name_translation || ''}</p>
                                <p class="text-sm italic">${ch.name_transliterated || ''}</p>
                                <p class="mt-2 text-xs font-bold text-gray-800">${ch.verses_count || '?'} verses</p>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        async function renderChapter(chapterId) {
            document.getElementById('app').innerHTML = '<div class="flex justify-center mt-10"><div class="spinner"></div></div>';
            const chapter = state.chapters.find(c => c.id == chapterId) || { verses_count: 20 };
            const count = parseInt(chapter.verses_count) || 20;
            
            let versesHtml = '';
            for(let i=1; i<=count; i++) {
                versesHtml += `
                    <div class="p-1">
                        <a href="#/verse/${chapterId}.${i}">
                            <div class="border border-black bg-orange-300 hover:bg-orange-200 active:scale-95 p-3 rounded-md w-24 sm:w-28 text-center cursor-pointer transition-colors shadow-sm">
                                <h3 class="text-lg font-bold">${i}</h3>
                            </div>
                        </a>
                    </div>
                `;
            }

            const html = `
                <div class="mb-4"><a href="#/" class="text-blue-700 hover:underline font-semibold">← Home</a></div>
                <div class="bg-white p-4 rounded-md shadow-sm border border-orange-200 mb-6 text-center">
                    <span class="block text-sm font-bold text-orange-500 uppercase">Chapter ${chapterId}</span>
                    <span class="block text-3xl font-bold mt-1 text-gray-800">${chapter.name_translation || ''}</span>
                    <span class="block text-lg text-gray-500 italic mt-1">${chapter.name_transliterated || ''}</span>
                </div>
                <div class="flex flex-wrap justify-center gap-2">${versesHtml}</div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        async function renderVerse(chapterId, verseId) {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="flex justify-center mt-10"><div class="spinner"></div></div>';

            // 1. Fetch Core Verse Text
            const allVerses = await fetchJSON('verse.json');
            let verseData = null;
            if (allVerses) {
                // Match verse loose check for strings vs numbers
                verseData = allVerses.find(v => v.chapter_number == chapterId && v.verse_number == verseId);
            }

            const sanskrit = verseData ? verseData.text : "Loading Sanskrit...";
            const translit = verseData ? verseData.transliteration : "";
            const wordMeanings = verseData ? verseData.word_meanings : "";
            
            // Get Global Verse ID for linking commentaries
            const globalVerseId = verseData ? verseData.verse_order : null;

            // 2. Setup UI Skeleton
            const html = `
                <div class="flex justify-between items-center mb-4 sticky top-14 bg-yellow-100 z-10 py-2 border-b border-orange-200/50">
                    <a href="#/chapter/${chapterId}" class="text-blue-700 hover:underline font-semibold">← Chapter ${chapterId}</a>
                    <div class="flex gap-2">
                        ${verseId > 1 ? `<a href="#/verse/${chapterId}.${parseInt(verseId)-1}" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded shadow text-sm">Prev</a>` : ''}
                        <a href="#/verse/${chapterId}.${parseInt(verseId)+1}" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded shadow text-sm">Next</a>
                    </div>
                </div>

                <!-- Verse Card -->
                <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-orange-500 mb-8">
                    <h3 class="text-center text-gray-400 text-sm font-bold tracking-widest mb-4">VERSE ${chapterId}.${verseId}</h3>
                    <div class="text-center my-4">
                        <p class="text-2xl sm:text-3xl font-bold leading-relaxed text-gray-800 font-serif">${sanskrit.replace(/\n/g, '<br>')}</p>
                    </div>
                    ${translit ? `<div class="text-center my-4"><p class="text-lg italic text-gray-600">${translit.replace(/\n/g, '<br>')}</p></div>` : ''}
                    ${wordMeanings ? `<div class="mt-6 p-4 bg-gray-50 rounded text-sm text-gray-700 border border-gray-200"><strong>Word Meanings:</strong> ${wordMeanings}</div>` : ''}
                </div>

                <!-- Commentaries Tree -->
                <div id="commentaries-container">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4 pb-2 border-b border-gray-300">Commentaries</h3>
                    <div id="loading-comms" class="text-center p-4 text-gray-500 italic">
                        <div class="spinner inline-block align-middle mr-2 w-5 h-5 border-2"></div>Loading...
                    </div>
                </div>
            `;
            
            app.innerHTML = html;

            // 3. Fetch Tree Data
            if (globalVerseId) {
                loadCommentaryTree(chapterId, globalVerseId);
            } else {
                document.getElementById('loading-comms').innerText = "Verse order ID missing, cannot load commentaries.";
            }
        }

        async function loadCommentaryTree(chapterId, globalVerseId) {
            const container = document.getElementById('commentaries-container');

            // 1. Filter Authors using the mapping file (prevents 404s)
            const authors = state.authors.filter(a => state.authorMap && state.authorMap[a.id]);

            if(!authors.length) {
                container.innerHTML += `<div class="text-red-500">No author mappings found.</div>`;
                return;
            }

            // Data Structure: groupedData[langId] = [ { authorName, authorId, text } ]
            const groupedData = { '1': [], '2': [], '3': [] };
            let foundCount = 0;

            const fetchPromises = authors.map(async (author) => {
                const validLangs = state.authorMap[author.id]; // Array like [1] or [2, 3]
                
                for (const langId of validLangs) {
                    const path = `commentaries/author${author.id}/lang${langId}/chapter${chapterId}.json`;
                    const data = await fetchJSON(path);
                    
                    if (data) {
                        // Find verse by Global ID (verse_order) or Local ID (verseNumber)
                        const entry = data.find(c => c.verse_id === globalVerseId || c.verseNumber === globalVerseId);
                        
                        if (entry) {
                            const text = entry.description || entry.commentary || entry.text;
                            if (text && text.trim().length > 0) {
                                if (!groupedData[langId]) groupedData[langId] = [];
                                groupedData[langId].push({
                                    authorName: author.name,
                                    authorId: author.id,
                                    text: text
                                });
                                foundCount++;
                            }
                        }
                    }
                }
            });

            await Promise.all(fetchPromises);
            
            // Remove loading spinner
            const loader = document.getElementById('loading-comms');
            if(loader) loader.remove();

            if (foundCount === 0) {
                container.innerHTML += `<div class="p-4 bg-yellow-50 text-gray-600 border border-yellow-200 rounded">No commentaries found.</div>`;
                return;
            }

            // --- RENDER TREE ---
            // Order: English (1), Hindi (2), Sanskrit (3)
            const langOrder = ['1', '2', '3'];

            langOrder.forEach(langId => {
                const commentaries = groupedData[langId];
                if (commentaries && commentaries.length > 0) {
                    
                    // Logic: English (1) is open by default
                    const isLangOpen = (langId === '1');

                    // Generate HTML for Authors
                    const authorsHtml = commentaries.map(comm => {
                        // Logic: Swami Sivananda (16) inside English (1) is open by default
                        const isAuthorOpen = (langId === '1' && comm.authorId === 16);

                        return `
                            <details class="group mb-3 ml-2 sm:ml-4" ${isAuthorOpen ? 'open' : ''}>
                                <summary class="cursor-pointer py-2 px-4 bg-white hover:bg-orange-50 rounded shadow-sm border border-gray-200 flex justify-between items-center transition-colors">
                                    <span class="font-semibold text-gray-700 flex items-center gap-2">
                                        <span class="w-2 h-2 rounded-full bg-blue-500"></span>
                                        ${comm.authorName}
                                    </span>
                                    <svg class="arrow w-4 h-4 text-gray-400 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </summary>
                                <div class="mt-2 p-4 bg-white rounded-md border-l-4 border-blue-500 shadow-inner prose max-w-none text-gray-800 leading-7 text-sm sm:text-base">
                                    ${comm.text.replace(/\?/g, ',').replace(/\n/g, '<br><br>')}
                                </div>
                            </details>
                        `;
                    }).join('');

                    // Generate HTML for Language Wrapper
                    const langName = LANG_NAMES[langId] || `Language ${langId}`;
                    const langHtml = `
                        <details class="mb-4 bg-orange-50 rounded-lg border border-orange-200 overflow-hidden shadow-sm" ${isLangOpen ? 'open' : ''}>
                            <summary class="cursor-pointer p-4 bg-orange-100 hover:bg-orange-200 text-orange-900 font-bold flex justify-between items-center transition-colors border-b border-orange-200">
                                <span class="text-lg flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" /></svg>
                                    ${langName}
                                </span>
                                <svg class="arrow w-5 h-5 text-orange-800 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </summary>
                            <div class="p-3 bg-gray-50/50">
                                ${authorsHtml}
                            </div>
                        </details>
                    `;

                    container.innerHTML += langHtml;
                }
            });
        }

        function renderAbout() {
            document.getElementById('app').innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
                    <h2 class="text-2xl font-bold mb-4">About</h2>
                    <p>This viewer uses a hierarchical tree structure to display commentaries.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
